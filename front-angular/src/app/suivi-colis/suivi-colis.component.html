<div class="container">
  <mat-form-field appearance="outline">
    <mat-label>Entrer le code-barres</mat-label>
    <input matInput [(ngModel)]="barcode" placeholder="Code-barres">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="searchByBarcode()">Rechercher</button>

  <div *ngIf="dataSource.data.length > 0">
    <h2>Historique des opérations</h2>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- ID Column -->

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.date | date: 'yyyy-MM-dd HH:mm:ss'}} </mat-cell>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> Statut </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
 <!-- <div *ngIf="dataSource.data.length === 0 && barcode">
    <p>Aucune opération trouvée pour le code-barres {{ barcode }}.</p>
  </div> -->
</div>
